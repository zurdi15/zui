;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/main_bar.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; General bars
[bar/tray]
inherit = bar/main
bottom = true
width = 30%
offset-x = 35%
modules-center = tray

[bar/bluetooth]
inherit = bar/main
bottom = true
width = 1.5%
offset-x = 50%
modules-center = bluetooth

[bar/spotify]
inherit = bar/main
bottom = true
enable-ipc = true
width = 21%
offset-x = 1.5%
modules-center = spotify sep sep spotify-prev sep spotify-play-pause sep spotify-next

[bar/notifications]
inherit = bar/main
bottom = true
width = 1.5%
offset-x = 84.5%
modules-center = notifications

